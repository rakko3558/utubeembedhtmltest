<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="video-container"></div>

    <script>
        let player;

        // Helper: Get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Embed video
        function embedVideo(videoId) {
            const container = document.getElementById('video-container');
            container.innerHTML = ''; // Clear previous content
            const iframe = document.createElement('iframe');
            iframe.id = 'ytplayer';
            iframe.src = `https://www.youtube.com/embed/${videoId}?controls=0&modestbranding=1&autoplay=1&rel=0&showinfo=0&loop=0&fs=0&hl=zh&wmode=transparent&cc_load_policy=1&enablejsapi=1&widgetid=1`;
            iframe.allowFullscreen = true;
            iframe.title = 'YouTube video player';
            container.appendChild(iframe);
        }

        // YouTube API callback
        function onYouTubeIframeAPIReady() {
            const videoId = getQueryParam('videoId');
            if (videoId) {
                embedVideo(videoId);
                player = new YT.Player('ytplayer', {
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            } else {
                alert('No videoId provided in URL.');
            }
        }

        // When player is ready
        function onPlayerReady(event) {
            console.log('Player ready');
            // Optional: Pause the video initially
            event.target.pauseVideo();
        }
    </script>
</body>
</html>
