<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="video-container">
        <!-- The iframe will be dynamically added here -->
    </div>

    <script>
        let player;

        // Helper function to get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Embed YouTube video with API support
        function embedVideo(videoId) {
            const container = document.getElementById('video-container');
            if (videoId) {
                const iframe = document.createElement('iframe');
                iframe.id = 'ytplayer';
                iframe.src = `https://www.youtube.com/embed/${videoId}?controls=0&modestbranding=1&autoplay=1&rel=0&showinfo=0&loop=0&fs=0&hl=zh&wmode=transparent&cc_load_policy=1&enablejsapi=1&widgetid=1`;
                iframe.allowFullscreen = true;
                iframe.title = "YouTube video player";
                container.innerHTML = '';
                container.appendChild(iframe);
            } else {
                alert('Please enter a valid YouTube Video ID.');
            }
        }

        // Initialize the YouTube IFrame API when ready
        function onYouTubeIframeAPIReady() {
            const videoIdFromUrl = getQueryParam('videoId');
            if (videoIdFromUrl) {
                embedVideo(videoIdFromUrl);
                player = new YT.Player('ytplayer', {
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
        }

        // Example: Pause the video when ready
        function onPlayerReady(event) {
            console.log('Player is ready');
            event.target.pauseVideo(); // Example: Automatically pause video when ready
        }
    </script>
</body>
</html>
