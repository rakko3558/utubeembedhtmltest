<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #video-container {
            position: relative;
            width: 80%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            background-color: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        input, button {
            margin-top: 20px;
            font-size: 16px;
        }

        input {
            width: 60%;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Embed</h1>
    <p>Enter a YouTube Video ID or use URL query (e.g., `?videoId=HK7SPnGSxLM`):</p>
    <input type="text" id="video-id" placeholder="Enter YouTube Video ID" />
    <button onclick="embedVideo()">Embed Video</button>

    <div id="video-container">
        <!-- The iframe will be dynamically added here -->
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to embed video
        function embedVideo(videoId) {
            const container = document.getElementById('video-container');
            if (!videoId) {
                videoId = document.getElementById('video-id').value.trim();
            }
            if (videoId) {
                const iframe = `<iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>`;
                container.innerHTML = iframe;
            } else {
                alert('Please enter a valid YouTube Video ID.');
            }
        }

        // Check if videoId is present in the URL and load the video
        const videoIdFromUrl = getQueryParam('videoId');
        if (videoIdFromUrl) {
            embedVideo(videoIdFromUrl);
        }
    </script>
</body>
</html>
