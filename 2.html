<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube Video</title>
    <style>
        /* 清除默认样式 /
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; / 防止滚动条 /
        }

        / iframe 全屏样式 */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
	<script>
		function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
		
		function embedVideo(videoId) {
            const container = document.getElementById('video-container');
            if (!videoId) {
                videoId = document.getElementById('video-id').value.trim();
            }
            if (videoId) {
                const iframe = `<iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>`;
                container.innerHTML = iframe;
            } else {
                alert('Please enter a valid YouTube Video ID.');
            }
        }
		
		 const videoIdFromUrl = getQueryParam('videoId');
        if (videoIdFromUrl) {
            embedVideo(videoIdFromUrl);
        }
	</script>
    
</body>
</html>
